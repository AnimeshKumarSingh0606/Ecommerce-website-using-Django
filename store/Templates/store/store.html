{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row mt-3 mb-3 ">
	{%for product in products %}
	<div class="col-lg-3">
		<img class="thumbnail center" src="{{product.image.url}}">
	<div class="box-element2 product">
		<h6><strong>{{product.name}}</strong></h6>
		<hr>

		<button data-product={{product.id}} data-action="add"  class="btn  update-cart btn btn-danger">Add to Cart</button>
		<a class="btn  btn btn-secondary" href="#">View</a>
		<h4 style="display: inline-block; float:right; "><strong>${{product.price|floatformat:2}}</strong></h4>

	</div>
</div>

{%endfor%}
			
</div>
{% endblock content %}
